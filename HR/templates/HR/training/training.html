{% extends '../index.html'  %}
{% block content %}
<h1>Trainings</h1>
<form action="/HR/addTraining" method='get'>
  <input type="submit" value="Add Training">
</form>
{% if training_list %}
  <ol>
  {% for training in training_list  %}
    <li><a href="{% url 'HR:trainingDetail' training.id %}">{{ training.name }}</a></li>
  </br>
    {% endfor %}
  </ol>
{% else %}
  <p>No Trainings</p>
{% endif %}
{% endblock %}
